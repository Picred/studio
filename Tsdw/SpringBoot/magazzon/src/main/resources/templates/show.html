<!DOCTYPE html>

<html>
    <body>
        <h1>Dettagli del prodotto</h1>
            Quantit√†: <span th:text="${product.quantity}"></span>
            Prezzo: <span th:text="${product.price}"></span>

            <!-- Modifica il prodotto -->
            <form action="/edit" method="get">
                <input type="hidden" name="id" th:value="${product.id}">

            <!-- Elimina prodotto -->

            </form>
